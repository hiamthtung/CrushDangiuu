<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="boxheart">
            <div class="heart"><h1>Bấm vào đây đi cậu </h1></div>
            <div class="beat"></div>
        </div>
        <div class="boxchoose">
            <h2>Đồng ý tối nay đi chơi với tớ nhaa</h2>
            <div class="listbutton">
                <button id="no">KHÔNG !</button>
                <button id="yes">Tớ đồng ý hihi</button>
            </div>
        </div>
        <div class="popup">
            <div class="inner">
                <h3>Tớ thích đi chơi với cậu lắmmm</h3>
                <img src="Meou.gif" alt="" />
                <p>Đợi tối anh qua đón bé đi ăn <span>XIÊN BẨN</span> nhaaa hihi 
                </div>
        </div>
        <script>
            const noBtn = document.querySelector("#no");
            const yesBtn = document.querySelector("#yes");
            let boxheart = document.querySelector(".boxheart");
            let boxchoose = document.querySelector(".boxchoose");
            let popup = document.querySelector(".popup");
            boxheart.addEventListener("click", function () {
                boxheart.classList.add("active");
                boxchoose.classList.add("active");
            });
            yesBtn.addEventListener("click", function () {
                popup.classList.add("active");
            });
            noBtn.addEventListener("mouseenter", () => {
                const top = Math.floor(Math.random() * window.innerHeight);
                const left = Math.floor(Math.random() * window.innerWidth);

                noBtn.style.top = `${top}px`;
                noBtn.style.left = `${left}px`;
            });
        </script>
    </body>
</html>
